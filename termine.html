<!doctype html>

  <meta charset="utf-8" />

  <style>
    :root{--bg:#f6f8fb;--card:#fff;--text:#0f172a;--muted:#475569;--brand:#2da5ff;--brand2:#1c74d8;--line:#dbe5f2;--radius:18px;--max:1100px;--pad:18px;--shadow:0 10px 30px rgba(2,8,23,.08);}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
    a{color:inherit;text-decoration:none} .wrap{max-width:var(--max);margin:0 auto;padding:0 var(--pad);}
    header{position:sticky;top:0;backdrop-filter:blur(10px);background:rgba(246,248,251,.82);border-bottom:1px solid var(--line)}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:12px 0;flex-wrap:wrap}
    .brand{display:flex;gap:10px;align-items:center;font-weight:900}
    .logo{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand2));display:grid;place-items:center;color:#fff}
    nav{display:flex;gap:8px;flex-wrap:wrap}
    .nav{padding:10px 12px;border-radius:12px;color:var(--muted);font-weight:700}
    .nav:hover{background:#eef6ff;color:#0b3a73}
    main{padding:22px 0 34px}
    h1{margin:8px 0 8px;font-size:clamp(26px,4vw,40px)}
    p{color:var(--muted);line-height:1.6;margin:0 0 14px}
    .grid{display:grid;grid-template-columns: 1.1fr .9fr; gap:14px}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
    .date{font-weight:900}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef6ff;color:#0b3a73;font-weight:900;font-size:.9rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 12px;border-radius:14px;font-weight:900;border:1px solid var(--line);background:#fff}
    .btn:hover{background:#f3f7ff}
    .btn.primary{border:none;color:#fff;background:linear-gradient(135deg,var(--brand),var(--brand2))}
    .list{display:grid;gap:10px;margin-top:10px}
    label{display:block;font-weight:800;margin:10px 0 6px}
    input, textarea, select{
      width:100%; padding:12px 12px; border-radius:14px;
      border:1px solid var(--line); background:#fff; font: inherit;
    }
    textarea{min-height:120px; resize:vertical}
    .note{font-size:.95rem;color:var(--muted)}
    footer{border-top:1px solid var(--line);padding:18px 0;color:var(--muted)}
  </style>
</head>

<main class="wrap">
  <h1>Termine & Buchung</h1>
  <p>Hier kannst du aktuelle Kurstermine sehen und direkt anfragen. 

      <form action="mailto:medizinische.schulungen.herre@gmail.com" method="post" enctype="text/plain">
        <label for="kurs">Kursart</label>
        <select id="kurs" name="Kursart">
          <option>Erste Hilfe (Grundkurs)</option>
          <option>Refresh / Auffrischung</option>
          <option>Gruppenschulung (Betrieb/Verein)</option>
        </select>

        <label for="termin">Wunsch-Termin (Text)</label>
        <input id="termin" name="Wunschtermin" placeholder="z. B. 10.01.2026, 09:00–16:30" />

        <label for="name">Name</label>
        <input id="name" name="Name" placeholder="Vorname Nachname" required />

        <label for="tel">Telefon</label>
        <input id="tel" name="Telefon" placeholder="z. B. 0176 ..." />

        <label for="mail">E-Mail</label>
        <input id="mail" name="E-Mail" placeholder="name@mail.de" required />

        <label for="msg">Nachricht</label>
        <textarea id="msg" name="Nachricht" placeholder="Teilnehmerzahl, Ort, Hinweise ..."></textarea>

        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn primary" type="submit">Anfrage per E-Mail senden</button>
          <a class="btn" href="tel:01782139345">Jetzt anrufen</a>
        </div>

        <p class="note" style="margin-top:10px">
          Hinweis: Dieses Formular öffnet das Mail-Programm. 
        </p>
      </form>

        <iframe
          src="HIER-DEIN-BUCHUNGS-LINK"

          loading="lazy"
          title="Terminbuchung">
        </iframe>
      </div>
      -->
    </section>
  </div>
</main>
